<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Universal Minecraft</h1>
    <p id="status">Please sign in to upload or download content.</p>
    <button id="signin-button">Sign In with Google</button>

    <div id="upload-section" class="hidden">
        <h2>Upload Minecraft Content</h2>
        <input type="text" id="file-title" placeholder="File Title" />
        <textarea id="file-description" placeholder="File Description"></textarea>
        <input type="url" id="file-link" placeholder="Google Drive Link" />
        <button id="upload-button">Upload</button>
    </div>

    <div id="download-section">
        <h2>Available Content</h2>
        <ul id="file-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
